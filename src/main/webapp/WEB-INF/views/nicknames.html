<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="windows-1252"/>
 <link rel="shortcut icon" href="images/logo16.png"/>
 <link rel="stylesheet" type="text/css" href="css/re4ms.css"/>
 <script src='js/jquery.js'></script>
 <script> 
  $(function(){
   $("#includes").load("includes.html"); 
  });
 </script>
 <title th:text="'Re4ms ' + ${status}">Re4ms</title>
</head>
<body class="mainSlab">
<!--h1>nicknames.html CHECK FIRST PHASE</h1-->
<div th:include="includes :: footer"></div>
<div th:include="includes :: errmsg"></div>
<form action="nicknames">
<table><col width="160"/><tr><td><span th:text="#{PASSPHRASE}">PASSPHRASE</span></td><td>
<input type="text" th:value="${pvk}" name="pvk" size="80" th:title="#{PASSPHRASEHELP}"></input>
</td></tr><tr><td><span th:text="#{NICKNAMES}">Nicknames</span></td><td>
<input type="text" th:value="${nicknames}" name="nicknames" size="80" th:title="#{NICKNAMESHELP}"></input>
</td></tr></table>
<button type="submit" th:text="#{OK}">OK</button>
<br/>
</form>
<table class="status_table"><col width="160"/>
<tr><th>Status</th><th>Advancement</th></tr>
<tr th:each="rd : ${rankDisplayList}">
 <td th:class="${rd.getNameTDclass()}" th:text="${rd.getName()}">leveName</td>
 <td th:class="${rd.getHelpTDclass()}" th:text="${rd.getHelp()}">leveDesc</td>
</tr>
</table>
</body></html>
